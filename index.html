<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dave Tech</title>
<link rel="stylesheet" href="style.css">
<style>
body { background:#0f172a; color:#f1f5f9; font-family: 'Courier New', monospace; margin:0; padding:0; }
.card { background:#1e293b; padding:1rem; margin:0.5rem 0; border-radius:8px; transition: transform 0.3s; }
.card:hover { transform: scale(1.02); }
button { padding:0.5rem 1rem; margin:0.3rem; background:#3b82f6; color:white; border:none; border-radius:5px; cursor:pointer; }
button:hover { background:#2563eb; }
.progress-bar div { transition: width 1s ease; }
.lesson-content { margin-top:0.5rem; }
#bot-chat { display:none; margin-top:1rem; }
.chat-msg { padding:0.5rem; margin:0.2rem 0; border-radius:5px; }
.user-msg { background:#2563eb; color:white; align-self:flex-end; }
.bot-msg { background:#facc15; color:#0f172a; align-self:flex-start; }
#chat-box { display:flex; flex-direction:column; max-height:200px; overflow-y:auto; }
</style>
</head>
<body>

<h1>Welcome, <span id="displayName"></span> üë®‚Äçüíª</h1>

<h2>Dashboard</h2>
<div id="progress-cards"></div>
<p>Total Score: <span id="total-score">0</span></p>

<h2>Modules</h2>
<button class="module-btn" data-module="truths">Tech Truths</button>
<button class="module-btn" data-module="how">How It Works</button>
<button class="module-btn" data-module="errors">Errors & Fixes</button>
<button class="module-btn" data-module="paths">Build Paths</button>
<button class="module-btn" data-module="botSession">Bot Session</button>

<h2>Quizzes</h2>
<button class="quiz-btn" data-module="truths">Tech Truths Quiz</button>
<button class="quiz-btn" data-module="how">How It Works Quiz</button>
<button class="quiz-btn" data-module="errors">Errors & Fixes Quiz</button>
<button class="quiz-btn" data-module="paths">Build Paths Quiz</button>
<button class="quiz-btn" data-module="botSession">Bot Session Quiz</button>

<div id="module-container"></div>
<div id="quiz-container"></div>

<div id="bot-chat">
  <h3>Bot Session</h3>
  <div id="chat-box"></div>
  <input id="bot-input" placeholder="Ask about bots..." />
  <button id="bot-send">Send</button>
</div>

<script src="lesson.js"></script>
<script src="app.js" defer></script>

</body>
</html>
